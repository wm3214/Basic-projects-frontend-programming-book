<nav>

        <li> <a href="contact.html"> Contact </a> </li>
    </ul>
</nav>
<div id="Logo">
</div>
<main>
<form name="formulier"
      action = "mailto: postmaster@radiogaga.nl"
      method="post">
    <fieldset>
        <legend> Bestel gratis kaarten</legend>
        <input required type="text" id="naam" name="naam" placeholder="Naam"> <br>
        <input required type="email" id="email" name="email" placeholder="E-mail"> <br>
        <input required type="mobiel" id=" mobiel" name="mobiel" placeholder="Mobiel"> <br>
        <input required type="text" placeholder="Woonplaats" name="woonplaats" id="woonplaats" list="steden">
        <datalist id="steden">
            <option value="Amsterdam"></option>
            <option value="Utrecht"></option>
            <option value="Antwerpen"></option>
            <option value="Apeldoorn"></option>
            <option value="Brussel"></option>
            <option value="Rotterdam"></option>
            <option value="Zwolle" ></option>
        </datalist> <br>

        <select required name="concerten" id="concerten">
            <option value="0"> Kies een concert</option>
            <option value="Manu Chau"> Manu Chau</option>
            <option value="Evanescence"> Evanescence</option>
            <option value="Sade" > Sade</option>
        </select>
        <br>

        <label for="datum"> Geboortedatum:</label> <br>
        <input required type="date" name="datum" id="datum" > <br>
        <label for="geslacht"> Geslacht:</label>
        Man <input required type="radio" name="geslacht" id="M">
        Vrouw <input required type="radio" name="geslacht" id="V">
        <br>
        <textarea placeholder="Schrijf een comment..."></textarea> <br>

        <label for="abonnementen"> Gratis abonnementen:</label> <br>
        Nieuwsbrief:
        <input type="checkbox" name="nieuwsbrief" id="nieuwsbrief" value="nieuwsbrief"><br>
        Concertagenda:
        <input type="checkbox" name="agenda" id="agenda" value="agenda"> <br>
        <label for="ranking"> Album ranking</label>
        <input type="range" name="ranking" id="ranking" min="1" max="5">
    </fieldset>
    <input type="submit" id="verzend" name="verzend" value="Verzend">
</form>
    <div id="pager">
        <div id="vorige">
            <a href="playlist.html"> &lt;</a>
        </div>
        <div id="volgende">
            <a href="contact.html"> &gt; </a>
        </div>
    </div>
</main>
