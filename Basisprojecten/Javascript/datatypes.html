<html lang="nl">
<head>
<title> Datatypes</title>
</head>
<body>

<script>
//variabelen
var naam = "Carl";
var adres = "Kruislaan 111";
var leerplichtig = true;
var volwassen = false;
var temperatuur = -10;
var btw = 0.21 * 100
var string = "33445"
var resultaat = parseInt(string);
var string1 = "3.3445"
var float = parseInt(string1);
var float1 = 3.3445;
var resultaat1 = float.toString();
var float2 = 3.3445;
var resultaat2 = float.toFixed(2);
var resultaat3 = parseInt(float);
var twee;
var een = 1;
var drie = een * twee;


//tekst opvragen voor browser
document.write ("<br> Opgave 10: Datatype van naam is: " + typeof naam);
document.write ("<br> Opgave 11: Datatype van leerplichtig is: " + typeof leerplichtig);
document.write ("<br> Opgave 12: Datatype van temperatuur is: " + typeof temperatuur);
document.write ("<br>Opgave 13: Waarde van btw is: " + btw);
document.write ("<br> Opgave 14: parseInt(string) resultaat is: " + typeof resultaat);
document.write ("<br> Opgave 15: parseInt(float) resultaat is: " + typeof float);
document.write ("<br> Opgave 16: parseInt(float1) resultaat is: " + resultaat3);
document.write ("<br> Opgave 17: float.toString() resultaat1 is: " + typeof resultaat1);
document.write ("<br> Opgave 18: float.toFixed(2) resultaat2 is: " + typeof resultaat2);
document.write ("<br> Opgave 19: Datatype twee is: " + typeof twee);
document.write ("<br> opgave 20: de waarde van drie is: " + drie);
  </script>

</body>
</html>
